<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div class="amount-container">
        <div class="deposit amount-box">
            <div class="amount">
                <h1 id="deposit-amount">00</h1>
                <p>Deposit</p>
            </div>
        </div>
        <div class="withdraw amount-box">
            <div class="amount">
                <h1 id="withdraw-amount">00</h1>
                <p>Withdraw</p>
            </div>
        </div>
        <div class="total amount-box">
            <div class="amount">
                <h1 id="total-amount">00</h1>
                <p>Total</p>
            </div>
        </div>
    </div>
    <div class="deposit-withdraw-container">
        <div class="deposit-box input-box">
            <input type="number" id="deposit-input">
            <br>
            <button onclick="handledeposit()" class="btn deposit-btn">Deposit</button>
        </div>
        <div class="withdraw-box input-box">
            <input type="number" id="withdraw-input">
            <br>
            <button onclick="handlewithdraw()" class="btn withdraw-btn">Withdraw</button>
        </div>
    </div>
    <!-- Script file -->
    <script src="project.js"></script>
</body>
</html>
